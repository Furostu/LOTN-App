name: lotn_chords_sheets
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^5.6.11
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.6

flutter_icons:
  android: true
  ios: true
  image_path: "assets/logo.png"


flutter:
  assets:
    - assets/logo.png
  uses-material-design: true

flutter_native_splash:
  color: "#000000"
  image: assets/logo.png
  android: true
  ios: true
  fullscreen: true
  android_gravity: center

